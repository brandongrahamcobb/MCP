spring.application.name=jVyrtuous

# ─── Logging Configuration ───────────────────────────────
spring.main.banner-mode=off
spring.main.log-startup-info=false
logging.level.root=OFF
logging.level.org.springframework=OFF
logging.level.org.springframework.boot=OFF
logging.level.org.springframework.web=OFF
logging.level.org.springframework.context=OFF
logging.level.org.apache=OFF
logging.level.com.zaxxer.hikari=OFF

# ─── Spring AI Settings ──────────────────────────────────
spring.ai.mcp.enabled=true
spring.ai.mcp.tools.enabled=true

# ─── Chat Memory (In-Memory) ─────────────────────────────
spring.ai.chat.memory.type=in-memory
spring.ai.chat.memory.max-token-limit=4096
spring.ai.chat.memory.window-size=10

# ─── Disable Web Server if CLI only ──────────────────────
spring.main.web-application-type=none

# ─── Additional Silence Settings ─────────────────────────
spring.output.ansi.enabled=never
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
